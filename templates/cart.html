
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <!-- <tr>
            <td>Ancient Watermelon</td>
            <td>5</td>
            <td>$3.00</td>
            <td>$15.00</td>
        </tr> -->
        
        {% for melon in cart %}
        <tr>
            <td>{{ melon.common_name }}</td>
            <td>{{ melon.quantity }}</td>
            <td>${{ melon.price }}</td>
            <td>${{ melon.total_price }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ order_total }}</h3>

    
    
    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
